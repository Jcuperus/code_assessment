<div>
    <h1>Code feedback</h1>
    <form action="{% url 'feedback:result' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="code_file">Select File:</label>
        <input type="file" name="code_file" id="code_file"><br>
        <input type="submit" value="Submit">
    </form>
</div>
